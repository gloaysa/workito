<div class="workito-app">
  <div class="section">
    <div class="container">
      <h1 class="title is-1">Welcome to {{ title }}!</h1>
    </div>


    <div class="navbar">
      <div class="navbar-content">
        <div class="buttons">
          <button
            class="button is-info"
            *ngIf="userService.userLoggedIn"
            [routerLink]="['/user']"
          >Usuario</button>
          <button
            class="button is-info"
            *ngIf="!userService.userLoggedIn"
            [routerLink]="['/sign-up']"
          >Sign Up</button>

            class="button is-info"
            *ngIf="!userService.userLoggedIn"
            [routerLink]="['/login']"
          >Login</button>
          <button
            class="button is-primary"
            *ngIf="userService.userLoggedIn"

          >Sessions</button>

      </div>
