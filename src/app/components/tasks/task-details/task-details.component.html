<div class="columns is-centered" *ngIf="task">
  <div class="column is-full-mobile is-half-tablet is-one-quarter-desktop">
    <a class="button" [routerLink]="['/projects', task.project]">
      <span class="icon">
        <i class="fas fa-chevron-left"></i>
      </span>
    </a>

    <div class="workito-task-details card">
      <div class="field card-header-title workito-task-details__name">
        <p class="control has-icons-left">
          <label for="taskName"></label>
          <input
            id="taskName"
            class="input is-static is-large"
            type="text"
            [(ngModel)]="task.name">
          <span class="icon is-small is-left">
            <i class="fas fa-edit"></i>
          </span>
        </p>
      </div>
      <div class="card-content">
        <workito-task-timer [task]="task" class="workito-task-details__counter"></workito-task-timer>
        <div class="content">
          <h4 class="is-title">Comentarios</h4>
          <label for="comments">
            <textarea
              id="comments"
              class="workito-task-details__textarea textarea"
              name="comments"
              [(ngModel)]="task.comments">
            </textarea>
          </label>
        </div>
      </div>
      <footer class="card-footer">
        <a class="card-footer-item button is-info" *ngIf="!task.running"
           (click)="startTimer()"
        >Empezar
        </a>
        <a class="card-footer-item button is-danger" *ngIf="task.running && !task.stopped"
           (click)="stopTimer()"
        >Parar
        </a>
        <a class="card-footer-item button is-danger"
           (click)="deleteTask()"
        >Borrar sesi√≥n
        </a>
      </footer>
    </div>
  </div>
</div>
