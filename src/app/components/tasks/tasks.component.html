<div class="container">
  <!-- BACK BUTTON -->
  <a class="button" routerLink="/projects">
      <span class="icon">
        <i class="fas fa-chevron-left"></i>
      </span>
  </a>

  <workito-new-task-button [projectId]="project.id" (whenCreateNewTask)="onCreateNewTask($event)"></workito-new-task-button>

  <workito-panel
    title="Sesiones"
    inputPlaceholder="Crear nueva sesiÃ³n"
    searchCriteria="name"
    [modelList]="taskList"
    [invalidInput]="invalidName"
    [itemListTemplate]="taskListTemplate"
    (whenCreateItem)="createNewTask($event)"
    (whenCheckInput)="checkName($event)"
    (whenSearch)="filteredList($event)"
  ></workito-panel>

  <ng-template #taskListTemplate ngFor let-task [ngForOf]="tasksToShow">
    <workito-task-item [task]="task"></workito-task-item>
  </ng-template>

</div>
