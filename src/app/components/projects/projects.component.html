<div class="container">
  <workito-panel
    title="Proyectos"
    inputPlaceholder="Crear nuevo proyecto"
    searchCriteria="name"
    [modelList]="projectList"
    [invalidInput]="invalidName"
    (whenCreateItem)="createNewProject($event)"
    (whenCheckInput)="checkName($event)"
    (whenSearch)="addSearchToFilteredList($event)"
    (whenDeleteItem)="deleteProject($event)"
    (whenClickItem)="projectClicked($event)"
  ></workito-panel>

</div>
