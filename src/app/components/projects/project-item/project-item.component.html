<div class="panel-block" *ngIf="project">
  <a class="link has-text-black has-icons-left" [routerLink]="['/projects', project.id]">
      <span class="icon">
        <i class="fas fa-tasks" aria-hidden="true"></i>
      </span>
    {{project.name}}
  </a>
  <div class="is-pulled-right">
    <workito-task-control-buttons
      [projectId]="project.id"
      buttonClass="is-small"
    ></workito-task-control-buttons>
  </div>

</div>
