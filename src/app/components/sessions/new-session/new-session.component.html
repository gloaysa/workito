<div class="workito-new-session navbar-brand">
  <div class="navbar-item">
    <a class="button is-dark" *ngIf="sessionsService.sessionRunning">
      <span class="icon">
        <i class="fas fa-hourglass-start"></i>
      </span>
    </a>
    <span *ngIf="sessionsService.sessionRunning">
      <a class="button is-dark" [routerLink]="['sessions/' + sessionsService.sessionRunning.id]">
      <span class="workito-new-session-counter__name">{{sessionsService.sessionRunning.name}}</span>
      <span class="icon">
      <i class="fas fa-grip-lines-vertical"></i>
    </span>
      <span
        class="workito-new-session-counter__timer"> {{sessionsService.sessionRunning.timer | date:'HH mm ss' }}</span>
    </a>
    </span>
  </div>
</div>
