<div class="workito-new-session section">
  <div class="container">
    <div class="card">
      <div class="workito-new-session__name card-header-title" *ngIf="session">
        {{session.name}}
      </div>
      <div class="card-content">
        <span *ngIf="session">{{timer | date:'HH:mm:ss'}}</span>
        <span *ngIf="!session">00:00:00</span>
      </div>
      <footer class="card-footer">
        <button class="button is-info" *ngIf="!session || session.finished === true" (click)="createNewSession()">
          Empezar una sesiÃ³n
        </button>
        <div class="buttons" *ngIf="session">
          <button class="button is-warning" *ngIf="timerRunning" (click)="pauseTimer()">
            Pausar
          </button>
          <button class="button is-primary" *ngIf="!timerRunning && session.finished === false" (click)="resumeTimer()">
            Reanudar
          </button>
          <button class="button is-danger" *ngIf="session.finished === false" (click)="stopTimer()">
            Parar
          </button>
        </div>


      </footer>

    </div>
  </div>
</div>
