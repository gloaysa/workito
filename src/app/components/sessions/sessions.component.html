<div class="container">
  <!-- BACK BUTTON -->
  <a class="button" routerLink="/projects">
      <span class="icon">
        <i class="fas fa-chevron-left"></i>
      </span>
  </a>

  <workito-panel
    title="Sesiones"
    inputPlaceholder="Crear nueva sesiÃ³n"
    searchCriteria="name"
    leftIcon="fa-clock"
    [modelList]="sessionList"
    [invalidInput]="invalidName"
    (whenCreateItem)="createNewSession($event)"
    (whenCheckInput)="checkName($event)"
    (whenSearch)="addSearchToFilteredList($event)"
    (whenDeleteItem)="deleteSession($event)"
    (whenClickItem)="sessionClicked($event)"
  >
  </workito-panel>

</div>
