<div class="container">
  <!-- BACK BUTTON -->
  <a class="button" routerLink="/projects">
      <span class="icon">
        <i class="fas fa-chevron-left"></i>
      </span>
  </a>

  <workito-panel
    title="Sesiones"
    inputPlaceholder="Crear nueva sesiÃ³n"
    searchCriteria="name"
    [modelList]="sessionList"
    [invalidInput]="invalidName"
    [itemListTemplate]="sessionListTemplate"
    (whenCreateItem)="createNewSession($event)"
    (whenCheckInput)="checkName($event)"
    (whenSearch)="filteredList($event)"

  >
  </workito-panel>

  <ng-template #sessionListTemplate ngFor let-session [ngForOf]="sessionsToShow">
    <workito-session-item [session]="session"></workito-session-item>
  </ng-template>

</div>
