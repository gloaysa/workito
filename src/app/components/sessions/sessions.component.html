<div class="section">
  <div class="container">
    <div class="columns">
      <div class="column">
        <workito-new-session></workito-new-session>

        <div class="is-title">Sesiones anteriores</div>
        <ul>
          <li class="text" *ngFor="let session of sessions">
            <a [routerLink]="['/sessions', session.id]" class="link">{{session.name}}</a>
          </li>
        </ul>
      </div>

      <div class="column">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
