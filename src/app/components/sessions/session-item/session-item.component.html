<div class="panel-block" *ngIf="session">
  <a class="link has-text-black has-icons-left" [routerLink]="['/sessions', session.project, session.id]">
      <span class="icon">
        <i class="fas fa-clock" aria-hidden="true"></i>
      </span>
    {{session.name}}
  </a>
  <span class="icon has-text-danger is-pulled-right" (click)="deleteSession(session)">
        <i class="fas fa-trash"></i>
      </span>
</div>
