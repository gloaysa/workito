<div class="panel-block" *ngIf="session">
  <a class="link has-text-black has-icons-left" [routerLink]="['/sessions', session.project, session.id]">
      <span class="icon">
        <i class="fas fa-clock" aria-hidden="true"></i>
      </span>
    {{session.name}}
  </a>

  <span class="is-pulled-right">
    <span>
      {{session.timer | date:'HH:mm:ss'}}
    </span>
    <span *ngIf="session.stopped" class="icon has-text-danger">
        <i class="far fa-stop-circle"></i>
    </span>
    <span *ngIf="session.paused && !session.stopped" class="icon has-text-warning">
      <i class="far fa-pause-circle"></i>
    </span>
    <span *ngIf="session.started && !session.paused && !session.stopped" class="icon has-text-info">
      <i class="fas fa-hourglass-start"></i>
    </span>
  </span>


</div>
